  <script>
    for (a = 0; a < cards.length; a++) {
      document.getElementById("cards").innerHTML +=
        `
<div class="col">
  <div class="card" style="width: 18rem; border:none;">
    <div class="cardstyle">
<img class="cardimg" src="${cards[a].pic}" class="card-img-top" alt="...">
<div class="card-body">
<h5 class="card-title">${cards[a].title}</h5>
<p class="card-text">${cards[a].des}</p>
<p class="card-price">${cards[a].price}</p>

<a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn" onclick="card_data(${cards[a].card_id})">Add to Cart<i class="fa-solid fa-cart-shopping"></i></a>
</div>
</div>
</div>
</div>
`;
    }



  </script>

  <script>

  <img class="cardimg" src="${cards2[a].pic}" class="card-img-top" alt="...">

    function card_data(id) {
      for (a = 0; a < cards.length; a++) {
        if (cards[a].card_id == id) {
          document.getElementById("exampleModalLabel").innerHTML = `${cards[a].title}`;
          document.getElementById("modalpara").innerHTML = `${cards[a].des}`;
          document.getElementById("modalheading").innerHTML = `${cards[a].title}`;
          document.getElementById("modalimg").src = `${cards[a].pic}`;
        }
      }
    }

  </script>
